ectconfig: &ref-ectconfig
  seed: 2024
  num_thetas: 256
  resolution: 256 
  scale: 64
  r: 7
  ect_type: "points"
  ambient_dimension: 3
  normalized: True

data: 
  module: datasets.shapenetcore
  root: ./data/shapenet
  cates: 
    - airplane
    - car
    - chair
    - lamp 
    - table 
    - sofa 
    - cabinet 
    - bench 
    - telephone 
    - speaker 
    - monitor 
    - vessel 
    - rifle
  num_workers: 0
  batch_size: 64
  pin_memory: True
  drop_last: False
  force_reload: False
  ectconfig: *ref-ectconfig

modelconfig:
  module: models.vae_1d
  # in_channels: 1
  latent_dim: 128
  beta_min: 0.00000001
  beta_max: 0.0001
  beta_period: 200
  learning_rate: 0.00005
  ectconfig: *ref-ectconfig 

trainer:
  accelerator: auto
  max_epochs: 1000 # Was 1000 before.
  log_every_n_steps: 1
  save_dir: ./trained_models 
  model_name: vae_latent_multiclass_full.ckpt

loggers: 
  logger: wandb
  project: shape-synthesis
  entity: aidos-labs
  save_dir: ./lightning_logs
  experiment_name: "vae_latent_multiclass_full"
  tags: []
