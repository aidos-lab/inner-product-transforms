modelconfig:
  z_channels: 9
  codebook_size : 1024
  down_channels : [64,  128, 256, 256]
  mid_channels : [256, 256]
  down_sample : [True, False, False]
  attn_down : [False, False,False]
  norm_channels: 32
  im_channels : 1
  num_heads: 4
  num_down_layers : 2
  num_mid_layers : 2
  num_up_layers : 2

discriminator:
  im_channels: 1

train:
  disc_start: 1000
  disc_weight: 0.5
  codebook_weight: 1
  commitment_beta: 0.2
  ldm_lr: 0.00001
  ldm_epochs : 200
  perceptual_weight: 1
  kl_weight: 0.000005
  save_latents : False
